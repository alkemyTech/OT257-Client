<div class="container">
  <div class="row min-vh-100 justify-content-center align-items-center">
    <div class="col-sm-12 col-md-8 col-lg-6">
      <div class="card w-100 shadow-lg border-0 text-center p-5">
        <div class="card-body">
          <h4 class="mb-5">Formulario de usuarios</h4>
          <input
            ngx-google-places-autocomplete
            [options]="options"
            #placesRef="ngx-places"
            (onAddressChange)="handleAddressChange($event)"
            class="form-control mb-5"
          />
          <div class="mx-auto">
            <google-map
              width="33rem"
              [center]="center"
              [zoom]="zoom"
              (mapClick)="moveMap($event)"
              (mapMousemove)="move($event)"
            >
              <map-marker [position]="center" [title]="'Your location'"></map-marker>
            </google-map>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
