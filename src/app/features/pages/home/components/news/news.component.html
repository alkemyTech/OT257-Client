<div class="overflow-hidden w-100 p-5">
    <div class="d-flex flex-row justify-content-between aling-items-center p-2 ">
        <h2>Ãºltimas novedades</h2>
        <a routerLink="/news" class="cursor-pointer text-muted">Ver todos...</a>
    </div>
    <p *ngIf="!organizationData" class="card-text placeholder-glow">
        <span class="placeholder col-7"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-6"></span>
        <span class="placeholder col-8"></span>
    </p>
    <div class="row row-cols-md-4 g-3 flex-row" *ngIf="organizationData">
        <div *ngFor="let new of news">
            <div class="col" height="320px">
                <div class="card">
                    <div class="card-img-top d-flex justify-content-center aling-items-center overflow-hidden">
                        <img class="rounded mx-auto d-block" src="{{new.image}}" alt="..." height="160px">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-truncate">{{new.name}}</h5>
                        <p  class="card-text p-0 text-truncate" height="160px">{{new.content}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
