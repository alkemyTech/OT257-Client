<app-navbar></app-navbar>

<div *ngIf="spinner" class="spinner mt-5">
  <app-louding [spinner]="spinner"></app-louding>
  </div>
  
  <div *ngIf="!spinner" class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-body">
      <span class="h3">Listado de Novedades</span>
      <button
        class="btn btn-outline-primary rounded-pill p-3 fw-bold float-end"
        routerLink="/backoffice/members/create"
      >
        Agregar Novedad
      </button>
      <h5 style="margin-top: 30px" *ngIf="members.length == 0">
        No hay datos para mostrar
      </h5>
      <table *ngIf="members.length > 0" class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Foto</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of members">
            <td>{{ item.name }}</td>
            <td> <img [src]="item.image | noimage" class="rounded-circle" alt="Foto" width="80" height="80"></td>
            <td>
              <i [routerLink]="['/backoffice/members/',item.id]" class="fas fa-edit fa-lg text-primary me-5"></i>
              <i (click)="deleteMember(item.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
