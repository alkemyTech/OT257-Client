<div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-sm-12 col-md-8 col-lg-6">
            <div class="card w-100 shadow-lg border-0 text-center p-5">
                <div class="card-body">
                    <h4 class="mb-5">CREAR NUEVO MIEMBRO </h4>
                    <form [formGroup]="form" (ngSubmit)="createMember()">
                        <div class="form-floating mb-3">
                            <input formControlName="name" type="text" class="form-control border-0 border-bottom shadow-none" id="name" placeholder="Nombre de novedad">
                            <label for="name">Nombre de miembro</label>
                            <small *ngIf="nombreNoValido" class="text-danger text-left">
                              Debe ingresar min 4 letras
                            </small>
                        </div>
  
                        <div class="mb-3">
                            <input (change)="onFileSelected($event)" formControlName="image" type="file" class="form-control border-0 border-bottom shadow-none" id="image" placeholder="URL de imagen" >
                            <small *ngIf="imageNoValido" class="text-danger ">
                              Debe tener una imagen y con formato JPG o PNG
                            </small>
                        </div>
                            
                        <div class="mb-3">
                            <img [src]="img" alt="imagen" *ngIf="img" width="250px">
                        </div>
                        <div class="form-floating mb-5">
                            <label for="description">Descripción</label>
                            <ckeditor formControlName="description" [editor]="Editor"></ckeditor>
            
                            <small *ngIf="descriptionNoValido" class="text-danger ">
                              El campo description de contener información
                            </small>
                        </div>

                        <div class="form-floating mb-3">
                            <input formControlName="facebookUrl" type="text" class="form-control border-0 border-bottom shadow-none" id="facebookUrl" placeholder="Url de Facebook">
                            <label for="facebookUrl">Url Facebook</label>
                            <small *ngIf="facebookUrlNoValido" class="text-danger text-left">
                              No es un URL Correcta
                            </small>
                        </div>

                        <div class="form-floating mb-3">
                            <input formControlName="linkedinUrl" type="text" class="form-control border-0 border-bottom shadow-none" id="linkedinUrl" placeholder="Url de Facebook">
                            <label for="linkedinUrl">Url Linked</label>
                            <small *ngIf="linkedinUrlNoValido" class="text-danger text-left">
                              No es un URL Correcta
                            </small>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-primary rounded-pill p-3 fw-bold">CREAR MIEMBRO</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
