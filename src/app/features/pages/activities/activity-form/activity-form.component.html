<div class="container">
    <app-titulo [title]="'Formulario de actividades'" [image]="imgBase64"></app-titulo>
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-sm-12 col-md-8 col-lg-6">
            <div class="card w-100 shadow-lg border-0 text-center p-5">
                <div class="card-body">
                    <h4 class="mb-5">CREAR NUEVA ACTIVIDAD</h4>
                    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
                        <div class="form-floating mb-3">
                            <input formControlName="name" type="text" class="form-control border-0 border-bottom shadow-none" id="name" placeholder="Nombre de la actividad">
                            <label for="name">Nombre de la actividad</label>
                            <span class="form-text text-danger" *ngIf="validation('name')">
                               EL campo debe tener mas de 5 caracteres
                            </span>
                        </div>
                        <div class="mb-3">
                            <input (change)="onFileSelect($event)" type="file" formControlName="image" class="form-control border-0 border-bottom shadow-none" id="imagen" placeholder="URL de imagen">
                            <img *ngIf="imgBase64" src="{{imgBase64}}" alt="" width="200" height="200">

                            <span class="form-text text-danger" *ngIf="validation('image')">
                                la imagen es obligatoria 
                             </span>
                        </div>
                        <div class="form-floating mb-5">
                            <label for="description">Descripci√≥n</label>
                            <ckeditor [editor]="Editor" formControlName="description"></ckeditor>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-primary rounded-pill p-3 fw-bold">CREAR ACTIVIDAD</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
