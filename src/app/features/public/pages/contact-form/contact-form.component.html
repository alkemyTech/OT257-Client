<app-header></app-header>
<section class="container my-5">
  <div class="row justify-content-start align-items-center font">
    <div class="col-sm-12 col-md-8">
      <h1 class="fw-bolder">¿Queres contribuir?</h1>
      <a [routerLink]=""
        ><button class="btn btn-danger my-4 radius fw-bolder py-2">
          Contribuir
        </button></a
      >
      <h1 class="fw-bolder">¡Contactate con nosotros!</h1>
      <form [formGroup]="form" (ngSubmit)="sendConsulta()">
        <div class="form-floating mb-4">
          <input
            type="text"
            class="form-control border-0 border-bottom shadow-none"
            id="nameContact"
            placeholder="nombre del slide"
            formControlName="name"
            [ngClass]="{
              'is-invalid': Name?.errors && Name?.touched,
              'is-valid': !Name?.errors && Name?.touched
            }"
          />
          <label for="nameContact" class="form-label">Nombre y apellido:</label>
        </div>
        <!-- Validation to input name -->
        <div *ngIf="Name?.errors && Name?.touched">
          <p *ngIf="Name?.hasError('required')" class="error">
            Campo obligatorio
          </p>
        </div>
        <div class="mb-4 form-floating">
          <input
            type="email"
            class="form-control border-0 border-bottom shadow-none"
            id="emailContact"
            placeholder="direccion@proveedor.com"
            formControlName="email"
            [ngClass]="{
              'is-invalid': Email?.errors && Email?.touched,
              'is-valid': !Email?.errors && Email?.touched
            }"
          />
          <label for="emailContact" class="form-label">Email: </label>
        </div>
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="error">
            El campo es obligatorio
          </p>
          <p *ngIf="Email?.hasError('email')" class="error">
            Ingrese un Email valido
          </p>
        </div>
        <div class="mb-4 form-floating">
          <input
            type="number"
            formControlName="phone"
            class="form-control border-0 border-bottom shadow-none"
            id="phoneContact"
            placeholder="escribe tu mensaje"
            [ngClass]="{
              'is-invalid': Phone?.errors && Phone?.touched,
              'is-valid': !Phone?.errors && Phone?.touched
            }"
          />
          <label for="phoneContact" class="form-label">Telefono:</label>
        </div>
        <div *ngIf="Phone?.errors && Phone?.touched">
          <p *ngIf="Phone?.hasError('required')" class="error">
            El campo es obligatorio
          </p>
          <p *ngIf="Phone?.errors?.min" class="error">
            Debe contener mas de 8 caracteres
          </p>
        </div>
        <div class="mb-4">
          <textarea
            type="text"
            rows="5"
            formControlName="message"
            id="messageContact"
            class="form-control border-0 border-bottom shadow-none"
            placeholder="escribe tu consulta"
            [ngClass]="{
              'is-invalid': Message?.errors && Message?.touched,
              'is-valid': !Message?.errors && Message?.touched
            }"
          >
          </textarea>
        </div>
        <div *ngIf="Message?.errors && Message?.touched">
          <p *ngIf="Message?.hasError('required')" class="error">
            El campo es obligatorio
          </p>
        </div>
        <button class="btn btn-primary p-3 mt-3 radius" type="submit">
          Enviar consulta
        </button>
      </form>
      <a [routerLink]="['']"
        ><button class="btn border border-dark p-3 mt-3 radius" type="submit">
          Ir al inicio
        </button></a
      >
    </div>
  </div>
</section>
